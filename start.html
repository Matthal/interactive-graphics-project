<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>IG Project</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>

			var camera, scene, renderer, controls;

			init();
			animate();

			function init(){
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
				//camera.postion.set(20,40,50);
				camera.lookAt(scene.position);

				scene.add(camera);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//add ground with grass
				var grassTex = THREE.ImageUtils.loadTexture('grass.jpeg');
				grassTex.wrapS = THREE.RepeatWrapping; 
				grassTex.wrapT = THREE.RepeatWrapping;
				grassTex.repeat.x = 256;
				grassTex.repeat.y = 256;
				var groundMat = new THREE.MeshBasicMaterial({map:grassTex});
				
				var groundGeo = new THREE.PlaneGeometry(400,400);
				
				var ground = new THREE.Mesh(groundGeo,groundMat); 
				ground.position.y = -1.8; //lower it
				ground.rotation.x = -Math.PI/2; //-90 degrees around the xaxis 
				ground.doubleSided = true;
				scene.add(ground);

				//load texture car
				var texture = new THREE.Texture();
				var manager = new THREE.LoadingManager();
				var imageLoader = new THREE.ImageLoader(manager);
				imageLoader.load("camero map.png", function (image) {
				texture.image = image;
				texture.needsUpdate = true;
				});
				var material = new THREE.MeshBasicMaterial({ map: texture});

				//load car
				var objectLoader = new THREE.ObjectLoader();
				objectLoader.load("camero-2010-low-poly.json", function ( obj ) {
					obj.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material = material;
						}
					} );
				 	scene.add( obj );
					obj.position.y = -1.8; //lower it
				} );
			
				
				render();
			}
			

			function animate () {
				requestAnimationFrame( animate );
				
				render();
			}

			function render(){
				var timer = Date.now() * 0.001;
				camera.position.x = Math.cos(timer) * 10;
				camera.position.z = Math.sin(timer) * 10;

				camera.lookAt(scene.position);

				renderer.render(scene, camera);
			}

		</script>
	</body>
</html>
